name: analize code quality

on: push

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: analize
              run: mvn verify sonar:sonar
